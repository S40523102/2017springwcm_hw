<section data-markdown>
    <script type="text/template">
#網路線的接頭 <br/>

兩種接頭  <br/>
標準接線568B: (由左到右) <br/>
橘白 橘 綠白 藍 藍白 綠 褐白 褐 <br/>
電腦對接568A: <br/>
綠白 綠 橘白 藍 藍白 橘 褐白 褐 <br/>
    </script>
</section>

<section data-markdown>
    <script type="text/template">
#如何連線到ipv6的網路 <br/>

<small>
打開start 輸入ipconfig 找出乙太網路ipv4的網址 <br/> 
將leo開啟後 data->tmp->cmsimfly->cmsfly.leo  <br/>
找@clean wsgi.py 把192.168.1.54改掉ipv4的位址 port=1443改成port=443  <br/>
回到start->python wsgi.py 在開啟google 進入網路和共用中心  <br/>
選擇乙太網路內容 把IPV4打勾按掉 選擇IPV6 然後打勾IPV6  <br/>
點選內容 將設定改成proxy->LAN設定->位址:proxy.mde.tw  <br/>
連接阜:3128->進階->例外 https://ipv4位址:port 在開啟心分頁輸入網址即可 <br/>
</small>
    </script>
</section>
